<mat-toolbar color="primary">
  <span>Data Logger</span>
  <span class="spacer"></span>
  <mat-icon>add_circle_outline</mat-icon>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
