<div  class="center" *ngIf="loadingIndicator else loaded">
    <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>    
    <table mat-table [dataSource]="data.data" class="mat-elevation-z8">
        <ng-container matColumnDef="station_id">
            <th mat-header-cell *matHeaderCellDef>StationId</th>
            <td mat-cell *matCellDef="let data">{{data.station_id}}</td>
        </ng-container>
        <ng-container matColumnDef="airpressure">
            <th mat-header-cell *matHeaderCellDef>Airpressure</th>
            <td mat-cell *matCellDef="let data">{{data.airpressure}}</td>
        </ng-container>
        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef>Humidity</th>
            <td mat-cell *matCellDef="let data">{{data.humidity}}</td>
        </ng-container>
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef>Temperature</th>
            <td mat-cell *matCellDef="let data">{{data.temperature}}</td>
        </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Timestamp</th>
            <td mat-cell *matCellDef="let data">{{data.timestamp}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
